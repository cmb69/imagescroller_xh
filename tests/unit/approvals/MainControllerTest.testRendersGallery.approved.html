<!-- imagescroller gallery -->
<p class="xh_warning">./userfiles/images/image.jpg is not an image!</p>
<div class="imagescroller_container" data-config='{"duration":1000,"interval":5000,"constant":false,"dynamicControls":true}'
   style="width: 800px; height: 600px">
  <div class="imagescroller" style="width: 800px; height: 600px">
    <div style="width: 2400px; height: 600px">
      <div class="imagescroller_item">
        <a href="http://example.com/">
          <img src="image1.jpg" alt="" width="800" height="600">
        </a>
      </div>
      <div class="imagescroller_item">
          <img src="image2.jpg" alt="" width="800" height="600">
        <div class="imagescroller_info">
          <h6>
              Nice image          </h6>
          <p></p>
        </div>
      </div>
      <div class="imagescroller_item">
        <a href="/?InternalPage">
          <img src="image3.jpg" alt="" width="800" height="600">
        </a>
        <div class="imagescroller_info">
          <h6>
            <a href="/?InternalPage">
                          </a>
          </h6>
          <p>some image description</p>
        </div>
      </div>
    </div>
  </div>
  <div class="imagescroller_controls" style="width: 800px; height: 600px;">
    <img class="imagescroller_prev imagescroller_prev_next" src="./plugins/imagescroller/images/prev.svg" alt="Previous Image">
    <img class="imagescroller_stop" src="./plugins/imagescroller/images/stop.svg" alt="Pause slideshow">
    <img class="imagescroller_play" src="./plugins/imagescroller/images/play.svg" alt="Continue slideshow">
    <img class="imagescroller_next imagescroller_prev_next" src="./plugins/imagescroller/images/next.svg" alt="Next Image">
  </div>
</div>
